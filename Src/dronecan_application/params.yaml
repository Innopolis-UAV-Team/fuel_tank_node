uavcan.node.id:
  type: Integer
  note: Defines a node-ID. Allowed values [0,127].
  enum: PARAM_UAVCAN_NODE_ID
  flags: mutable
  default: 42
  min: 0
  max: 255

system.name:
  type: String
  note: Defines custom node name. If empty, the node will use the default name.
  enum: PARAM_SYSTEM_NAME
  flags: mutable
  default: "arl.fuel_tank"

fuel.empty:
  type: Integer
  note: Defines an angle that corresponds to the empty fuel tank [degrees].
  enum: PARAM_FUEL_TANK_EMPTY
  flags: mutable
  default: 0
  min: 0
  max: 255

fuel.full:
  type: Integer
  note: Defines an angle that corresponds to the full fuel tank [degrees].
  enum: PARAM_FUEL_TANK_FULL
  flags: mutable
  default: 0
  min: 0
  max: 255
